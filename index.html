<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <!-- styles -->
  <link rel="stylesheet" href="css/styles.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
  <p id="item1"></p>

  <section class="menu">
    <!-- title -->
    <div class="title col-10 mx-auto">
      <h2>our menu</h2>
      <div class="underline"></div>
    </div>
    <div class="row">
      <div class="col-10 mx-auto pb-5">
        <div class="sorts d-flex flex-row align-items-center justify-content-between">
          <!-- SELECT -->

          <select id="select" class="form-select w-25">
            <option value="all">All</option>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="shakes">Shakes</option>
          </select>

          <!-- INPUT -->

          <form id="form" class="d-flex">
            <input type="text" class="form-control filter-input" id="input" />
          </form>

          <!-- Button -->
          <div class="btns">
            <button type="button" class="filter-btn" id="all-btn" value="all">all</button>
            <button type="button" class="filter-btn" id="breakfast" value="breakfast">
              breakfast
            </button>
            <button type="button" class="filter-btn" id="lunch" value="lunch">
              lunch
            </button>
            <button type="button" class="filter-btn" id="shakes" value="shakes">
              shakes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- filter buttons -->

    <!-- menu items -->
    <div class="section-center"></div>
  </section>
  <!-- javascript -->
  <script src="js/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
